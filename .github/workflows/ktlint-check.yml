name: KMM Lint Check

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Run ktlint
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Java for Android compilation (JDK 11)
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin' # Specify the JDK distribution, e.g., adopt, zulu, temurin
        java-version: '11'

    # Install dependencies for Android and JVM
    - name: Install dependencies
      run: ./gradlew --no-daemon clean ktlintCheck

    # Optional: Add a step to cache Gradle dependencies
    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # Run ktlint to check the code
    - name: Run ktlint
      run: ./gradlew ktlintCheck
